<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-space">
        <div class="rectangle1"></div>
        <div class="circle1"></div>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="calculator-screen-input" style="color: white;">
                    <input type="text" id="number-input">
                </div>
                <div class="calculator-screen-result" style="color: white;">
                    <input type="text" id="result" disabled>
                </div>
            </div>
            <div class="calculator-buttons">
                <div class="line"></div>
                <div class="button-flex row-1">
                    <button class="clear">C</button>
                    <button class="">/</button>
                    <button class="operator percent">%</button>
                    <button class="operator divide">&divide;</button>
                </div>
                <div class="button-flex row-2">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operator multiply">x</button>
                </div>
                <div class="button-flex row-3">
                    <button class="number our">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operator minus">-</button>
                </div>
                <div class="button-flex row-4">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operator plus">+</button>
                </div>
                <div class="button-flex row-4">
                    <button class="number zero">0</button>
                    <button class="dot">.</button>
                    <button class="equalsto">=</button>
                </div>
            </div>
        </div>
        <div class="dots"></div>
        <div class="rectangle2"></div>
        <div class="circle2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
